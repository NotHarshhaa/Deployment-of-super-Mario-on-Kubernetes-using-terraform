apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mario-network-policy
  labels:
    app: mario
  annotations:
    kubernetes.io/description: "Network policy for Super Mario game deployment"
spec:
  podSelector:
    matchLabels:
      app: mario
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: default
    - podSelector:
        matchLabels:
          app: mario
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: default
    - podSelector:
        matchLabels:
          app: mario
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
